{% extends "base.html" %}

{% block content %}
<section class="wrapper">
    <div class="container-fostrap">
        <div>
            <img src="https://4.bp.blogspot.com/-7OHSFmygfYQ/VtLSb1xe8kI/AAAAAAAABjI/FxaRp5xW2JQ/s320/logo.png" class="fostrap-logo"/>
            <h1 class="heading">
                Bootstrap Card Responsive 
            </h1>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    {% for course in courses %}
                    <div class="col-sm-12 col-md-4">
                        <div class="card">
                            <a class="img-card" href="{% url 'course_detail' course.slug %}">
                            <img src="{{course.img.url}}" />
                          </a>
                            <div class="card-content">
                                <h4 class="card-title">
                                    <a href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html"> {{ course.title }}</a>
                                </h4>
                                <p class="">
                                    {{ course.description }}
                                </p>
                            </div>
                            <div class="card-read-more">
                                <a href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html" class="btn btn-link btn-block">
                                    Read More
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
